<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <form action="" class="form">
        <div class="first-container">
          <h1 class="lets-started">A aventura vai começar!</h1>
          <p class="p-first-container">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati
            fuga iusto quae repellat voluptas quo hic! Est at atque
            necessitatibus, dolorum explicabo fuga provident! Quod aperiam qui
            sunt. Recusandae, tenetur!
          </p>
          <div class="form-first-container">
            <!-- Nome input -->
            <div class="input-field">
              <label for="name" class="label"> Nome </label>
              <input
                class="input"
                type="text"
                name="name"
                placeholder="digite seu nome"
              />
            </div>
            <!-- Email input-->
            <div class="input-field">
              <label for="email" class="label"> Email </label>
              <input
                class="input"
                type="email"
                name="Email"
                placeholder="digite seu E-mail"
              />
            </div>
            <!-- Telefone input -->
            <div class="input-field">
              <label for="Telefone" class="label"> Telefone </label>
              <input
                class="input"
                type="tel"
                name="Telefone"
                placeholder="digite seu Telefone"
              />
            </div>
          </div>
          <button type="submit" class="button">Juntar-se</button>
        </div>
      </form>
      <img
        src="./public/bmo.jpg"
        alt="bmo hora de aventura"
        class="form-image"
      />
    </main>
  </body>
</html>
