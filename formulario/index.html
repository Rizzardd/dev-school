<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <!--BOOTS CSS-->
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="signUpLibrary">Cadastro Biblioteca</h1>
    <section class="content-label">
        <form action="dataBasis.html" method="get" onsubmit="return keywordVerify() ">
            <div class="form-group col-md-6">
                <label>Nome: </label>
                <input type="text" id="nome" class="form-control" placeholder="informe o seu primeiro nome" required>
            </div>
    
            <div class="form-group col-md-6">
                <label>Sobrenome: </label>
                <input type="text" id="sobrenome" class="form-control" placeholder="informe o seu sobrenome" required>
            </div>
    
            <div class="form-group col-md-6">
                <label>E-mail: </label>
                <input type="email" id="email" class="form-control" placeholder="informe o seu e-mail" required>
            </div>
    
            <div class="form-group col-md-6">
                <label>Senha: </label>
                <input type="password" id="keyword" class="form-control" placeholder="informe sua senha" required>
            </div>
    
            <div class="form-group col-md-6">
                <label>Confirme a Senha: </label>
                <input type="password" id="confirmKeyword" class="form-control" placeholder="informe sua senha" required>
            </div>
            <br/>
    
            
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col">
                            <label>Telefone: </label>
                            <input type="number" class="form-control" placeholder="informe seu telefone" required>
                        </div>
                        <div class="col">
                            <label>CEP: </label>
                            <input type="number" class="form-control" placeholder="informe seu CEP" required>
                        </div>
                      </div>
                </div>
            

                <div class="form-group col-md-6">
                    <div class="row">
                        <div class="col">
                            <label>Sexo: </label>
                            <select id="selectSex" class="form-control" required>
                                <option selected>--informe</option>
                                <option>Masculino</option>
                                <option>Feminino</option>
                              </select>
                        </div>
    
                        <div class="col">
                            <label>NewsLetter</label><br/>
                            <input type="checkbox" class="custom-control-input" id="checkOne">
                            <small id="description" class="text-muted">
                                Desejo receber notícias
                              </small>
                        </div>
                    </div>
                </div>

              
              <button type="submit" class="btn btn-primary" id="buttonSubmit">Enviar</button>
        </form>
        <p id="mensagem"></p>
    </section>
    <!--script-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
